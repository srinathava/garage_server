<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-card">
            <h2 class="card-title">Tool Heartbeat Status</h2>
            <div id="heartbeat-status"></div>
        </div>
        <div class="dashboard-card">
            <h2 class="card-title">Open manual gate</h2>
            <div id="open-manual-gate">Open manual gate</div>
        </div>
        <div class="dashboard-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="card-title" style="margin-bottom: 0;">SPS30 Sensor Data</h2>
                <a href="/static/sensor_history.html" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: #4CAF50; font-size: 14px;">View History</a>
            </div>
            <div id="sps30-data"></div>
        </div>
    </div>

    <script src="dashboard.mjs" type="module"></script>
</body>
</html>
