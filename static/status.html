<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Gate Status</title>
    
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <!-- MQTT.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <script type="module" src="update_status.mjs"></script>
    <link rel="stylesheet" href="status.css">
</head>
<body>
    <div class="nav-links" style="text-align: center; margin: 10px 0;">
        <a href="sensor_history.html" style="color: #0066cc; text-decoration: none;">View Sensor History</a>
    </div>
    <div id="gate-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Gate Controls</h3>
            <div class="gate-controls">
                <button id="CLOSE">Close</button>
                <button id="OPEN">Open</button>
                <button id="MIDDLE">Middle</button>
            </div>
            <div class="gate-calibration">
                <h4>Manual Calibration</h4>
                <div class="calibration-control">
                    <label for="close-position">Close Position:</label>
                    <button class="adjust-btn minus" data-target="close-position">-</button>
                    <input type="text" id="close-position" class="text-input" size="3">
                    <button class="adjust-btn plus" data-target="close-position">+</button>
                    <span id="close-position-value">0</span>
                </div>
                <div class="calibration-control">
                    <label for="open-position">Open Position:</label>
                    <button class="adjust-btn minus" data-target="open-position">-</button>
                    <input type="text" id="open-position" class="text-input" size="3">
                    <button class="adjust-btn plus" data-target="open-position">+</button>
                    <span id="open-position-value">1000</span>
                </div>
                <div class="flash-control">
                    <button id="flash-button">Flash</button>
                </div>
            </div>
            <div class="gate-logs">
                <h4>Gate Logs</h4>
                <pre id="gate-logs-content"></pre>
            </div>
        </div>
    </div>
    <div id="templates">
        <div class="gate">
            <div id="id">1</div>
            <button class="control-btn">Control</button>
            <br style="clear: both;">
        </div>
        <div class="tool">
            <div id="id">1</div>
        </div>
    </div>
    <div id="main"></div>
</body>
</html>
